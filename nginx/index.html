        <a class="relogio btn-large pulse waves-effect waves-light">
            <script type="text/javascript">
            function time() {
                today = new Date();
                h = today.getHours();
                m = today.getMinutes();
                s = today.getSeconds();
                document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
                setTimeout('time()', 500);
            }
        </script>
        <body onload="time()">
            <div id="txt"></div>
        </body>
